<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div class="c-message" data-behavior="alertMessage" id="alertMessage"></div>

  <form class="c-form" data-behavior="form" action="/" method="GET">
    <div class="c-form__container">
      <div class="c-form__intro">
        <p class="c-form__intro-text">Please input a valid date using DD/MM/YYYY</p>
      </div>
      <div class="c-form__main">
        <label class="c-form__main-label" for="">Date:</label>
        <input class="c-form__main-input" id="dateInput" data-behavior="dateInput" type="text">
      </div>
      <div class="c-form__submit">
        <button class="c-form__submit-btn" id="submitBtn" type="submit">Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
